{%include 'header.html'%}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class= "p-2" style="border-bottom : 2px solid orange"> Create an Account</h5>

        <div class="container-fluid">
            <form method ="POST" >
                {% csrf_token %}
                <div class="from-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <lable>First Name</lable>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter firstname" required>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <lable>Last Name</lable>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter lastname" required>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <lable>Email-Id</lable>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <lable>Password</lable>
                            <input type="Password" name="Pwd" class="form-control" placeholder="Enter Password" required >
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <lable>contact</lable>
                            <input type="text" name="contact" class="form-control" placeholder="Enter PhoneNumber" required>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <lable>Address</lable>
                            <input type="text" name="Address" class="form-control" placeholder="Enter your Address" required>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <lable>User Type</lable>
                            <select class="form-select" aria-label="Default select example" name="user_type" required>
                                <option selected>Open this select menu</option>
                                <option value="Employee">Employee</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>

                    </div>
                </div>
                <br>
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>

        </div>

    </div>
</div>

{% if error == "no" %}
<script>
    alert('Signup Successful');
    window.location = ('{% url 'login' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert(something went wrong,Try Again...');
</script>
{% endif %}
